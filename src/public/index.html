<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Demo / Query Maker</title>
</head>

<body>
    <h1>Readme Api Query Maker</h1>
    <section class="container-dropDown">
        <div class="title-wrapper">
            <span class="arrow-icon">▸</span>
            <div class="query-title">Badge query</div>
        </div>
            <div class="query">
            <span class="params"></span><input type="text" name="" id="">
        </div>
    </section>
    <section class="container-dropDown">
        <div class="title-wrapper">
            <span class="arrow-icon">▸</span>
            <div class="query-title">Skill query</div>
        </div>
        <div class="query">
            <div class="params">
                <label for="name">Skill Icon Name : </label><input autocomplete="off" spellcheck="false" class="query-input" type="text" name="" id="name">
            </div>
            <div class="params">
                <label for="color">Logo Color : </label><input autocomplete="off" spellcheck="false" class="query-input" type="text" name="" id="color">
            </div>
            <div class="params">
                <label for="bg">Label Background : </label><input autocomplete="off" spellcheck="false" class="query-input" type="text" name="" id="bg">
            </div>
            <div style="padding: 5px;background-color: #dadada55;border-radius:4px;width:fit-content;margin:10px auto 0 auto">
                <code>where to get icon names ? here : <br><a target="_blank" href="https://simpleicons.vercel.app/">https://simpleicons.vercel.app/</a></code>
            </div>
        </div>
    </section>
    <section class="container-dropDown">
        <div class="title-wrapper">
            <span class="arrow-icon">▸</span>
            <div class="query-title">Card query</div>
        </div>
        <div class="query">
            <span class="params"></span><input type="text" name="" id="">
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
